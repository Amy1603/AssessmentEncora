<div id="contacts" class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-dark my-4">Company's Contacts Details</h1>
      <button class="btn btn-primary h-70" id="add-contacts" data-toggle="modal" data-target="#myModal" (click)="addForm()">ADD</button>
    </div>
    <div class="row mt-4" *ngIf="contactsData">
      <div class="col-md-3 col-12 mb-4" *ngFor="let contact of contactsData;let i=index;">
        <div class="card border rounded shadow" style="width:400px">
          <div class="card-body">
            
            <h4 class="card-title text-left"><i class='fas fa-user-alt mx-3'></i>{{contact?.name}}</h4>
            <p class="card-text"><i class='fas fa-globe mx-3'></i>{{contact?.country}}</p>
            <p class="card-text"><i class='fas fa-headphones mx-3'></i>{{contact?.phone}}</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-info mr-2" data-toggle="modal" data-target="#myModal" (click)="editForm(contact,i)">Edit</button>
                <button class="btn btn-danger" (click)="delete(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!contactsData">
        <h3 class="text-secondary">No contacts found...</h3>
    </div>
</div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Contact Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form  [formGroup]="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" placeholder="Enter country" id="country" formControlName="country">
              </div>
              <div class="form-group">
                <label for="phone">Contact No</label>
                <input type="text" class="form-control" placeholder="Enter contact number" id="phone" formControlName="phone">
              </div>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
