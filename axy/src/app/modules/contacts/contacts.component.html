<div id="contacts" class="container bg-light">
  <div class="d-flex justify-content-center">
    <div class="text-danger my-3 .font-weight-bold" *ngIf="showErrors">{{this.labels.errorMsg}}</div>
  </div>
    <div class="d-flex justify-content-between align-items-center px-3">
      <h1 class="text-dark my-4">{{this.labels.title}}</h1>
      <button class="btn btn-primary h-70" id="add-contacts" data-toggle="modal" data-target="#myModal" (click)="addForm()">{{this.labels.add}}</button>
    </div>
    <div class="row mt-4" *ngIf="contactsData">
      <div class="col-md-4 col-12 mb-4" *ngFor="let contact of contactsData;let i=index;">
        <div class="card border rounded shadow-sm">
          <div class="card-body">
            
            <h4 class="card-title text-left"><i class='fas fa-user-alt mx-3'></i>{{contact?.name}}</h4>
            <p class="card-text"><i class='fas fa-globe mx-3'></i>{{contact?.country}}</p>
            <p class="card-text"><i class='fas fa-headphones mx-3'></i>{{contact?.phone}}</p>
            <div class="d-flex justify-content-center">
                <button class="btn btn-info mr-2" data-toggle="modal" data-target="#myModal" (click)="editForm(contact,i)">{{this.labels.edit}}</button>
                <button class="btn btn-danger" (click)="delete(i)">{{this.labels.delete}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="!contactsData" style="margin-top: 8rem;">
        <h3 class="text-secondary">{{this.labels.noRecords}}</h3>
    </div>
</div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{this.labels.modalTitle}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form  [formGroup]="contactForm">
            <div class="form-group">
                <label for="name">{{this.labels.name}}</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
                <!-- [ngClass]="showErrors?'border border-danger':''" -->
              </div>
              <div class="form-group">
                <label for="country">{{this.labels.country}}</label>
                <input type="text" class="form-control" placeholder="Enter country" id="country" formControlName="country">
              </div>
              <div class="form-group">
                <label for="phone">{{this.labels.phone}}</label>
                <input type="text" class="form-control" placeholder="Enter contact number" id="phone" formControlName="phone">
              </div>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
