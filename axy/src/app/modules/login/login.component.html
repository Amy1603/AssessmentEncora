<div id="login" class="container-fluid">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <form class="p-4 border border-light-grey rounded shadow needs-validation" [formGroup]="loginForm">
              <div id="login-form">
                  <div *ngIf="invalidUser">
                    <div class="text-center text-danger mb-2">{{this.labels.errorMsg}}</div>
                  </div>
                  <h2 class="text-center mb-4 text-dark">{{this.labels.loginTitle}}</h2>
                  <div class="form-group">
                    <div class="d-flex justify-content-center">
                      <input type="text" class="form-control mb-3 mt-2" placeholder="Email address" formControlName="email" required>
                    </div>
                    <div class="d-flex justify-content-center">
                     <div class="text-danger form-validate" *ngIf="(loginForm.get('email').touched && !loginForm.get('email').valid)">{{this.labels.emailIsRequired}}</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex justify-content-center">
                      <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                      <div class="text-danger form-validate" *ngIf="(loginForm.get('password').touched && !loginForm.get('password').valid)">{{this.labels.pwdIsRequired}}</div>
                     </div>
                  </div>
                    
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary mb-3" (click)="login()" [disabled]="!loginForm.valid">{{this.labels.loginBtn}}</button>
                    </div>
                  
              </div>
          </form>
      </div>
  </div>
</div>
