<div id="login" class="container-fluid">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <form class="p-4 border border-light-grey rounded shadow needs-validation" [formGroup]="loginForm">
              <div id="login-form">
                  <div *ngIf="invalidUser">
                    <div class="text-center text-danger mb-2">Please provide valid login credentials</div>
                  </div>
                  <h2 class="text-center mb-4 text-dark">Log In to AXY</h2>
                  <div class="d-flex justify-content-center">
                    <input type="text" class="form-control mb-3 mt-2" placeholder="Email address" formControlName="email" #email>
                  </div>
                  <div class="text-danger" *ngIf="invalidUser">Email is invalid.</div>
                  <div class="d-flex justify-content-center">
                    <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password">
                  </div>
                  <div class="text-danger" *ngIf="invalidUser">Password is required.</div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mb-3" (click)="login()" [disabled]="!loginForm.valid">Log In</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
